<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <form #chatForm="ngForm" (ngSubmit)="onSubmit()">
            <ion-card>
              <ion-card-header>
                <ion-card-title>Person 1</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Name</ion-label>
                  <ion-input 
                    type="text" 
                    name="name"
                    required 
                    #username="ngModel"
                    [(ngModel)]="name"></ion-input> 
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Share your thoughts here</ion-label>
                   <ion-input
                      type="text" 
                      name="message"
                      required
                      #chatMessage="ngModel"
                      [(ngModel)]="message"
                    ></ion-input>
                </ion-item>
                <ion-button expand="block" type="submit">Send</ion-button>
              </ion-card-content>
            </ion-card>
          </form>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Name:  {{username.value}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-text>Message: {{chatMessage.value}}</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
